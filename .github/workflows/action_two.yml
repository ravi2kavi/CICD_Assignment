name: Docker Run and Check

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  run-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Log-in to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Pull Docker image
        run: docker pull ravikavi2024/cicd_assignment:latest
      
      - name: Run Docker container
        run: docker run --rm ravikavi2024/cicd_assignment:latest python test.py
      
      - name: Get score from Docker container
        id: score
        run: echo "::set-output name=score::$(docker inspect -f '{{ index .Config.Labels "score" }}' ravikavi2024/cicd_assignment:latest)"
      
      - name: Check score
        run: |
          if (( $(echo "${{ steps.score.outputs.score }}" | bc -l) > 0.35 )); then
              echo "Score is greater than 0.35"
          else
              echo "Score is less than or equal to 0.35"
              exit 1
          fi
