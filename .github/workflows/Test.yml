name: Docker Run and Check

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  run-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Log-in to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Pull Docker image
        run: docker pull ravikavi2024/cicd_assignment:latest
      
      - name: Run Docker container and capture output
        id: run-docker
        run: |
          output=$(docker run --rm ravikavi2024/cicd_assignment:latest python test.py)
          echo "::set-output name=output::$output"
      
      - name: Get score from Docker output
        id: parse-score
        run: |
          score=$(echo "${{ steps.run-docker.outputs.output }}" | grep -oP '(?<=SCORE: )\d+(\.\d+)?')
          echo "::set-output name=score::$score"
          echo "Score is: $score"
      
      - name: Check score
        run: |
          score="${{ steps.parse-score.outputs.score }}"
          if (( $(echo "$score > 0.35" | bc -l) )); then
            echo "Score is greater than 0.35"
          else
            echo "Score is less than or equal to 0.35"
            exit 1
          fi
